# https://docs.travis-ci.com/user/languages/r

# brew install travis
# travis lint .travis.yml

language: r

r:
  - oldrel
  - release
  - devel

cache: packages

services:
  - mongodb

env:
  global:
    - _R_CHECK_TIMINGS_="0"
    - ATHOME="1"

r_packages:
  - nodbi
  - covr
  - rvest
  - RSQLite
  - tinytest
  - mongolite

after_success:
  - Rscript -e 'library(covr); codecov()'

notifications:
  slack:
    secure: 
