# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          # - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          # - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel-1'}

    env:
      R_KEEP_PKG_SOURCE: yes
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      # R_COMPILE_AND_INSTALL_PACKAGES: never
      RSPM: ${{ matrix.config.rspm }}
      GITHUB_PAT: ${{ secrets.GHPAT }}

    services:
      mongodb:
        image: mongo:4.2
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::covr
          needs: coverage

      - uses: ankane/setup-postgres@v1
        with:
          postgres-version: 14
          database: test

      - name: dependencies
        if: runner.os == 'ubuntu-latest'
        run: sudo apt-get install -y xclip libjq-dev php-cli

      - name: dependencies
        run: |
          utils::install.packages("remotes")
          utils::install.packages("DBI")
          utils::install.packages("duckdb", repos = "https://duckdb.r-universe.dev")
          remotes::install_github("rfhb/ctrdata")
        shell: Rscript {0}

      - name: dependencies
        if: runner.os == 'windows-latest'
        run: |
          ctrdata::installCygwinWindowsDoInstall()
        shell: Rscript {0}

      - uses: r-lib/actions/check-r-package@v2
        env:
          _R_CHECK_CRAN_INCOMING_REMOTE_: false
          _CURL_NO_SSL_VERIFYPEER_: true
          _R_CHECK_EXAMPLE_TIMING_THRESHOLD_: 30
          ctrdatamongouri: ${{ secrets.CTRDATAMONGOURI }}
        with:
          upload-snapshots: true

      - name: coverage
        env:
          _R_CHECK_CRAN_INCOMING_REMOTE_: false
          _CURL_NO_SSL_VERIFYPEER_: true
          _R_CHECK_EXAMPLE_TIMING_THRESHOLD_: 30
          ctrdatamongouri: ${{ secrets.CTRDATAMONGOURI }}
        run: covr::codecov(quiet = FALSE)
        shell: Rscript {0}
