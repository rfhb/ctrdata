on: [push, pull_request, workflow_dispatch]

name: R-CMD-CHECK-ubuntu-postgresql-duckdb-mongodb-sqlite

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    env:
      R_KEEP_PKG_SOURCE: yes
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      RSPM: ${{ matrix.config.rspm }}
      GITHUB_PAT: ${{ secrets.GHPAT }}

    services:
      mongodb:
        image: mongo:4.2
        ports:
          - 27017:27017

    strategy:
      fail-fast: false
      matrix:
        config:
          # - {os: macOS-latest,   r: 'release'}
          # - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          # - {os: ubuntu-latest,   r: 'release'}
          # - {os: ubuntu-latest,   r: 'oldrel-1'}

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-pandoc@v1

      - name: Install xclip for checks and other dependencies
        run: sudo apt-get install -y xclip libjq-dev

      - uses: r-lib/actions/setup-r@v1
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v1
        with:
          extra-packages: rcmdcheck, remotes, DBI, duckdb, rcmdcheck, covr

      - name: Install dependencies
        run: |
          remotes::install_github(repo = "ropensci/nodbi", ref = "reimplementation_end_2023")
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}

      - uses: ankane/setup-postgres@v1
        with:
          postgres-version: 14
          database: test

      - uses: r-lib/actions/check-r-package@v2
        env:
          _R_CHECK_CRAN_INCOMING_REMOTE_: false
          _CURL_NO_SSL_VERIFYPEER_: true
          _R_CHECK_EXAMPLE_TIMING_THRESHOLD_: 30
          ctrdatamongouri: ${{ secrets.CTRDATAMONGOURI }}
        with:
          upload-snapshots: true
